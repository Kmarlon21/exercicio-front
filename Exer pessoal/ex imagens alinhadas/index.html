<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-grid">
      <div class="imagem">
        <img src="img/html5.png" alt="ligo html" class="img" />

      </div>
      <div class="imagem">
        <img src="img/CSS3.png" alt="logo css" class="img" />

        <img src="img/java-script.png" alt="logo js" class="img" />

        <img src="img/bootstrap-img.png" alt="logo bootstrap" class="img" />
        <p class="textlogo">Bootstrap</p>
      </div>
      <div class="imagem">
        <img src="img/git.webp" alt="logo git" class="img" />

      <div class="imagem">
