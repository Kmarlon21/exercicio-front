<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 100vh;
        height: 50px;
        background-color: black;
      }

      .container div {
        width: 100px;
        height: 40px;
        margin: 5px;
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
